<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cofano-C">
    <meta name="author" content="">

    <title>Cofano C - login</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./img/favicons/site.webmanifest">
    <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#1565c0">

    <!-- Google login stuff -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./img/logo-cofano-c.png" alt="cofano-logo" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <button type="button" class="btn btn-lg btn-block btn-outline-primary">
        <img style="margin-top: -3px;" width="20px" alt="Google &quot;G&quot; Logo" src="./img/google-g-logo.png"/>
        Login with Google
      </button>

      <p class="mt-5 mb-3 text-muted">&copy; 2018 Cofano-C</p>
    </form>
  </body>
</html>
